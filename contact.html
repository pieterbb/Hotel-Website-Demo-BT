    <!-- Navbar -->
    <nav>
      <div class="nav-container">
        <div class="logo-container">
          <h2>Vertiger Hotel</h2>

<!-- Contact Form -->

<div class="form-container">
    <h2>Contact Us</h2>
    <p>Please fill out the contact form and we will get back to you within 48 hours</p>

    <form action="#">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
<textarea name="message" id="" cols="30" rows="10"></textarea>
        </div>
        <button>Submit</button>
    </form>
</div>

    <!-- Contact Options -->
    <div class="contact-info-container">
      <div class="row-1">
        <i class="fas fa-hotel fa-3x"></i>
        <h2>Location</h2>
        <p>Van Schaardestraat 4, Amsterdam</p>
      </div>
      <div class="row-2">
        <i class="fas fa-utensils fa-3x"></i>
        <h2>Phone Number</h2>
        <p>020 6292 6060</p>
      </div>
      <div class="row-3">
        <i class="fas fa-dumbbell fa-3x"></i>
        <h2>Email Address</h2>
        <p>
          frontdesk@rederhotels.nl
       </p>
      </div>
    </div>

    <footer>
      <div class="footer-container">
        <p>Vertiger Hotel &copy; 2020 - All Right Reserved</p>
      </div>
    </footer>

    <!-- Footer -->
  </body>
